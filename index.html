<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Nintendo - Awesome Cards</title>
</head>
<body>
    <div class="container">
        <div class="container__card">
            <div class="card__image_container">
            <img src="assets/mario-n64.webp" title="Imagen Mario Bros" alt="Imagen Mario Bros" class="image_container__image">
            </div>
            <h2 class="card__2ndheaders">NOMBRE:</h2>
            <p class="card__paragraph">Mario</p>
            <h2 class="card__2ndheaders">JUEGO:</h2>
            <p class="card__paragraph">Super Mario</p>
            <h2 class="card__2ndheaders">DESCRIPCION:</h2>
            <p class="card__paragraph">Mario,es uno de los personajes mas famosos de todos los videojuegos,cuenta con una gran habilidad y una gran variedad de poderes con un hermano,un pueblo y una princesa.</p>
        </div>
    </div>

    <script type="module" src="./app.js"></script>
</body> 
</html>
